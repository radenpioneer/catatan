backend:
  name: git-gateway
  branch: main
media_folder: "public/uploads"
public_folder: "/uploads"
local_backend: true
collections:
  - name: "posts"
    label: "Posts"
    folder: "src/pages/posts"
    create: true
    editor:
      preview: false
    slug: "{{slug}}"
    fields:
      - label: Layout
        name: layout
        widget: hidden
        default: "../../layouts/pages.astro"
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Image
        name: image
        widget: image
        required: false
      - label: Tags
        name: tags
        widget: list
        required: false
      - label: Draft
        name: draft
        widget: boolean
        default: true
      - label: Body
        name: body
        widget: markdown
  - name: "notes"
    label: "(Weak) Notes"
    folder: "src/pages/notes"
    create: true
    editor:
      preview: false
    slug: "{{slug}}"
    fields:
      - label: Layout
        name: layout
        widget: hidden
        default: "../../layouts/pages.astro"
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Image
        name: image
        widget: image
        required: false
      - label: Body
        name: body
        widget: markdown
