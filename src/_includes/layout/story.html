---
layout: layout/base
---
<amp-story 
standalone  
title="{{ title }}"
publisher="{{ env.site.title }}"
publisher-logo-src="{{ env.site.logo }}"
poster-portrait-src="{{ image }}">
    <amp-story-page id="cover" auto-advance-after="5s">
        <amp-story-grid-layer template="fill">
            <amp-img src="{{ image }}" width="720" height="1280" layout="responsive"></amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical" class="bottom">
            <p class="center white bold m0" style="font-size: 80%;">{{ env.site.title | prepend: "oleh " | upcase }}</p>
            <h1 class="center white m0">{{ title }}</h1>
            <p class="center white m0">{{ subtitle | upcase }}</p>
        </amp-story-grid-layer>
    </amp-story-page>
    {{ content }}
    <amp-story-bookend layout="nodisplay">
        <script type="application/json">
            {
                "bookendVersion": "v1.0",
                "shareProviders": [
                    "twitter"
                ],
                "components": [
                    {
                        "type": "heading",
                        "text": "Story Lainnya"
                    },
                    {%- for item in collections.story -%}
                    {%- unless item.url == page.url -%}
                    {
                        "type": "landscape",
                        "title": "{{ item.data.title }}",
                        "url": "{{ item.url }}",
                        "image": "{{ item.data.image }}"
                    },
                    {%- endunless -%}
                    {%- endfor -%}
                    {
                        "type": "heading",
                        "text": "Navigasi"
                    },
                    {
                        "type": "cta-link",
                        "links": [
                            {
                                "text": "Kembali Ke Beranda",
                                "url": "/"
                            },
                            {
                                "text": "Semua Story",
                                "url": "/story"
                            }
                        ]
                    }
                ]
            }
        </script>
    </amp-story-bookend>
</amp-story>
