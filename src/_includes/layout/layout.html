---
layout: layout/base
---

<header id="siteheader" class="fixed overflow-hidden top-0 py2 mb1" amp-fx="float-in-top">
    <div class="flex">
        <div id="sidebar-button">
            <button class="bold h3 p1 ml2" on="tap:sidebar.toggle">&#x2630;</button>
        </div>
        <a href="/" class="flex mx-auto items-center">
            <amp-img src="{{ env.site.logo }}" width="50" height="50" alt="{{ env.site.title | append: ' logo' }}"></amp-img>
        </a>
        <div class="pr3 mr3"></div>
    </div>

</header>
{% include component/sidebar.html %}
<main class="flex-auto" style="margin-top: 6rem;">
    <div class="max-width-4 mx-auto">
        <div class="clearfix">
            {{ content }}
        </div>
    </div>
</main>
<footer class="center p3">
    <div class="max-width-3 mx-auto">
        <div class="divider"></div>
        <div>
            <span class="mute">&copy; {% currentYear %} {{ env.site.title | upcase }}</span>
        </div>
    </div>
</footer>
<amp-install-serviceworker
    src="{{ env.site.url }}sw.js"
    data-iframe-src="{{ env.site.url }}sw.html"
    layout="nodisplay">
</amp-install-serviceworker>
