<amp-sidebar class="p2 flex flex-column items-center" id="sidebar" layout="nodisplay" side="left">
    <div class="mb2" style="width: 100%;">
        <button id="sidebar-close" class="bold h3 p1" on="tap:sidebar.close">&#x2715;</button>
    </div>
    <div id="sidebar-inside" class="flex flex-column items-center flex-auto">
        <amp-img class="mx-auto circle mb3" src="{{ env.site.logo }}" width="100" height="100" alt="{{ env.site.title | append: ' logo' }}"></amp-img>
        <span class="h2 bold headings block center mt1 mb1">{{ env.site.title }}</span>
        <span class="h3 italic block center">{{ env.site.description }}</span>
        <ul class="list-reset flex-auto">
            {% for item in menu %}
            <li class="h3 bold headings center m1"><a href="{{ item.url | prepend: env.site.url }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
        <ul class="list-reset">
            {% for item in links %}
            <li class="center m1"><a href="{{ item.url | prepend: env.site.url }}">{{ item.title }}</a></li>
            {% endfor %}
            {% unless env.isProd %}
            <li class="center m1"><a href="{{ page.url | replace: '.html', '' }}#development=1">Mode Pengembangan AMP</a></li>
            {% endunless %}
        </ul>
    </div>
</amp-sidebar>
