{% if pagination.href.previous or pagination.href.next %}
<section class="postlink">
    <div class="clearfix">
        {% if pagination.href.previous %}
        <div class="mute link col col-6 flex justify-start items-center pl1 mb1">
            <span class="h3 bold mr1">&#x2770;</span>
            <a href="{{ pagination.href.previous }}" title="Artikel lama">{{ "Artikel terbaru" | upcase }}</a>
        </div>
        {% endif %}
        {% if pagination.href.next %}
        <div class="mute link col-right col-6 flex justify-end items-center pr1 mb1">
            <a href="{{ pagination.href.next }}" title="Artikel terbaru">{{ "Artikel lama" | upcase }}</a>
            <span class="h3 bold ml1">&#x2771;</span>
        </div>
        {% endif %}
    </div>
</section>
{% endif %}
